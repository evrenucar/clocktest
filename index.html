<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕐 24 Hour Clock Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="settings-button">&#9881;</button>
    <div id="settings-panel" class="hidden">
        <div class="setting-row">
            <label><input type="checkbox" id="hourly-ding"> Hour Sound</label>
            <button id="test-hourly">Test</button>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="quarter-ding"> 15 minute sound</label>
            <button id="test-quarter">Test</button>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="minute-ding"> Minute Sound</label>
            <button id="test-minute">Test</button>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="tick-tock"> Second Tick-Tock</label>
            <button id="test-tick-tock">Test</button>
        </div>
        <div class="setting-row">
            <label>Volume <input type="range" id="volume" min="0" max="1" step="0.01"></label>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="hour-bar-toggle"> Hour progress bar</label>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="hour-numbers-toggle"> Hour Marker numbers</label>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="progress-bar-toggle"> 24-Hour progress bar</label>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="numbers-toggle"> 24-Hour Marker numbers</label>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="digital-clock-toggle"> Digital clock</label>
        </div>
        <div class="setting-row">
            <label><input type="checkbox" id="theme-toggle"> Light mode</label>
        </div>
        <div class="setting-row" id="color-slider-row">
            <label>Accent color <input type="range" id="color-slider" min="0" max="360" value="60"></label>
        </div>
        <div class="setting-row" id="saturation-slider-row">
            <label>Color saturation <input type="range" id="saturation-slider" min="0" max="100" value="50"></label>
        </div>
        <div class="setting-row">
            <label>Night filter <input type="range" id="night-filter-slider" min="0" max="1" step="0.01" value="0"></label>
        </div>
    </div>
    <div class="container">
        <div id="time-display"></div>
        <div id="hour-progress-bar">
            <div id="hour-markers"></div>
            <div id="hour-progress"></div>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="markers"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
    <script src="script.js"></script>
</body>
</html>
